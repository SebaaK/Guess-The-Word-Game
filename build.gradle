plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'kots'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1',
            'org.springframework.boot:spring-boot-starter-web:2.7.1',
            'org.springframework.boot:spring-boot-starter-security:2.7.1',
            'com.auth0:java-jwt:4.0.0'
    )
    compileOnly 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation (
            'org.springframework.boot:spring-boot-starter-test:2.7.1',
            'org.springframework.security:spring-security-test:5.7.2'
    )
}

tasks.named('test') {
    useJUnitPlatform()
}
